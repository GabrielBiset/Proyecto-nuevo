<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reserva de Restaurante</title>
    <link rel="stylesheet" type="text/css" href="styles/reserva.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
    h1 {
       color: white;
    }
</style>
</head>
<body>
    <h1>Reservaciones</h1>
    <form action="http://127.0.0.1:5000/reserva" id="reserva-form"method="post" class="needs-validation" novalidate>
      <div class="form-group">  
        <label for="comensales">¿Cuántos comensales serán?</label>
        <select class="form-control" id="comensales" name="comensales" required>
            <option value "" selected disabled>Selecciona una opción</option> 
            <option value="1">1 comensal</option>
            <option value="2">2 comensales</option>
            <option value="3">3 comensales</option>
            <option value="4">4 comensales</option>
            <option value="5">5 comensales</option>
            <option value="6">+ de 5 comensales</option>
        </select>
        <div class="invalid-feedback">
            Elije una opción.
        </div>
        <div class="valid-feedback">
            Es correcta.
        </div>        
      </div>
      <div class="form-group">
        <label for="fecha">Selecciona una fecha:</label>
        <input type="date" class="form-control" id="fecha" name="fecha" required>
        <div class="invalid-feedback">
            Elije una fecha.
        </div>
        <div class="valid-feedback">
            Es correcta.
        </div>        
      </div>  
      <div class="form-group">
        <div>
        <label>Preferencia de Servicio:</label>
        </div>
        <label for="almuerzo">Almuerzo</label>
        <input type="radio" id="almuerzo" name="preferencia" value="Almuerzo" required>
        <label for="cena">Cena</label>
        <input type="radio" id="cena" name="preferencia" value="Cena" required>
      </div>  
      <div class="form-group">
        <label for="nombre-reserva">Nombre de quien reserva:</label>
        <textarea class="form-control" id="nombre-reserva" name="cliente" rows="1" required></textarea>
        <div class="invalid-feedback">
            Coloca tu nombre.
        </div>
        <div class="valid-feedback">
            Es correcto.
        </div>        
      </div>
        <div>
        <button type="submit" class="btn btn-primary" id="Enviar">Reservar</button>
        </div>
    </form>

    <div id="reserva-confirmacion" style="display: none;">
        <p>Reserva confirmada:</p>
        <p>Comensales: <span id="confirmacion-comensales"></span></p>
        <p>Fecha: <span id="confirmacion-fecha"></span></p>
        <p>Preferencia de Servicio: <span id="confirmacion-preferencia"></span></p>
        <p>Nombre de quien reserva: <span id="confirmacion-nombre"></span></p>
        <p></p>
        <p>Actualice la página para una nueva reserva.Muchas gracias</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>   
    <script src="scripts/reserva.js"></script>

</body>
</html>
